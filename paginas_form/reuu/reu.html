<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet" /> 
    <title>Réu</title>
</head>
<body>
    <div class="container">
        <div class="header">
                <h2>Réu</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF">

            </div>

        
        <form id="form" class="form">
            <div class="form-control">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" placeholder="Digite seu endereço">

            </div>

            <form id="form" class="form">
                <div class="form-control">
                    <label for="idade">Data de nascimento</label>
                    <input type="date" id="username" placeholder="Digite sua data de nascimento">

                </div>    

        
        <form id="form" class="form">
            <div class="form-control">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome">

            </div>

        
        <form id="form" class="form">
            <div class="form-control">
                <label for="norigem">Número de origem</label>
                <input type="text" id="norigem" placeholder="Digite seu número de origem">

            </div>

            <form id="form" class="form">
                <div class="form-control">
                    <label for="sexo">Sexo</label>
                    <input type="text" id="sexo" placeholder="Digite seu sexo">

                </div>    
            
                <form id="form" class="form">
                    <div class="form-control">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" placeholder="Digite seu telefone">

                    </div>

                    <button type="submit" class="button">Enviar</button>

</body>
</html>
